{% extends "base.html" %}
 
{% block content %}
{% if not request.user.is_authenticated %}
    <div>
        <form method= "POST">{% csrf_token %}
            {{ form.as_p}}
            <div style="margin-left: 20px;"><button type="submit">login</button></div>
        </form>
        <p>Don't have an account? .Please <a href='/register/'>Register</a></p>      
    </div>
{% else %}
    <p>You are already logged in. Do you want to <a href="/logout/">logout</a>?</p>
{% endif %}
{% endblock %}
